<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR NFT Video</title>
    
    <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    
    <style>
        .arjs-loader {
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .arjs-loader div {
            text-align: center;
            font-size: 1.25em;
            color: white;
        }
    </style>
</head>

<body style="margin: 0px; overflow: hidden;">
    <div class="arjs-loader">
        <div>Loading, please wait...</div>
    </div>
    
    <a-scene
        vr-mode-ui="enabled: false;"
        renderer="logarithmicDepthBuffer: true;"
        embedded
        arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;">
        
        <a-assets>
            <video id="vid" src="assets/video.mp4" preload="auto" loop crossorigin="anonymous" webkit-playsinline playsinline></video>
        </a-assets>
        
        <a-nft
            videohandler
            type="nft"
            url="assets/imageOrcu"
            smooth="true"
            smoothCount="10"
            smoothTolerance=".01"
            smoothThreshold="5">
            
            <a-video
                src="#vid"
                width="4"
                height="3"
                position="0 0 0"
                rotation="-90 0 0">
            </a-video>
        </a-nft>
        
        <a-entity camera></a-entity>
    </a-scene>
    
    <script>
        // Composant pour gérer la vidéo
        AFRAME.registerComponent('videohandler', {
            init: function () {
                var marker = this.el;
                this.vid = document.querySelector("#vid");
                
                marker.addEventListener('markerFound', function () {
                    this.vid.play();
                }.bind(this));
                
                marker.addEventListener('markerLost', function() {
                    this.vid.pause();
                }.bind(this));
            }
        });
        
        // Cacher le loader quand les marqueurs NFT sont chargés
        window.addEventListener('arjs-nft-loaded', function() {
            console.log('NFT markers loaded');
            document.querySelector('.arjs-loader').style.display = 'none';
        });
        
        // Timeout de sécurité (15 secondes)
        setTimeout(function() {
            var loader = document.querySelector('.arjs-loader');
            if (loader && loader.style.display !== 'none') {
                console.warn('Loader removed after timeout - check console for errors');
                loader.style.display = 'none';
            }
        }, 15000);
    </script>
</body>
</html>
